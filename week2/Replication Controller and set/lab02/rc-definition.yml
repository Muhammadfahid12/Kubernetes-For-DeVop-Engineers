apiVersion: v1
kind: ReplicationController
metadata:  # for Replicatin Controller
  name: myapp-rc
  labels:
    app: myapp-rc
    type: frontend

spec:
   replicas: 3
   template:
    metadata:  # for Pod
      name: nginx
      labels:
        app: nginx
        tier: frontend
    spec: 
      containers: 
      - name: nginx
        image: nginx  
 
